<html lang="en">
<head>

<body>
    <header style="text-align:right;font-weight:bold;">

    <h3 style="text-align:center;font-weight: bold;font-size:2rem;">CALCULATOR</h3>

    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 textbox">
            <input type="text" id="expression" placeholder="Enter the expression" style="text-align:center;"/>
          </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-3">
              <button type="button" onclick="aclear()">AC</button>
            </div>
              <div class="col-3">
              <button type="button" onclick="backspace()">âŒ«</button>
            </div>
              <div class="col-3">
              <button type="button" onclick="insert('%')">%</button>
            </div>
              <div class="col-3">
              <button type="button" onclick="insert('/')">Ã·</button>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <button type="button" onclick="insert('7')">7</button>
            </div>
              <div class="col-3">
              <button type="button" onclick="insert('8')">8</button>
            </div>
              <div class="col-3">
              <button type="button" onclick="insert('9')">9</button>
            </div>
              <div class="col-3">
              <button type="button" onclick="insert('*')">Ã—</button>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <button type="button" onclick="insert('4')">4</button>
            </div>
            <div class="col-3">
              <button type="button" onclick="insert('5')">5</button>
            </div>
            <div class="col-3">
              <button type="button" onclick="insert('6')">6</button>
            </div>
            <div class="col-3">
              <button type="button" onclick="insert('-')">-</button>
            </div>
            
          </div>

          <div class="row">
            <div class="col-3">
              <button type="button" onclick="insert('1')">1</button>
            </div>
              <div class="col-3">
              <button type="button" onclick="insert('2')">2</button>
            </div>
              <div class="col-3">
              <button type="button" onclick="insert('3')">3</button>
            </div>
              <div class="col-3">
              <button type="button" onclick="insert('+')">+</button>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <button type="button" onclick="insert('e')">e</button>
            </div>
              <div class="col-3">
              <button type="button" onclick="insert('0')">0</button>

              <button type="button" onclick="insert('.')">.</button>
            </div>
              <div class="col-3">
              <button type="button" id="cal" onclick="calculate()">=</button>
            </div>
          </div>
      </div>
